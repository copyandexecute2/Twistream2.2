<!DOCTYPE html>

<!-- Coding By CodingNepal - youtube.com/codingnepal -->

<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>Custom Video Player JavaScript | CodingNepal</title>

    <link rel="stylesheet" href="stream.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- These 3 links are only for icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  </head>

  <body>

    <div class="container show-controls">

        <div class="wrapper">

            <div class="video-timeline">

                <div class="progress-area">

                    <span>00:00</span>

                    <div class="progress-bar"></div>

                </div>

            </div>

            <ul class="video-controls">

                <li class="options left">

                    <button class="volume"><i class="fa-solid fa-volume-high"></i></button>

                    <input type="range" min="0" max="1" step="any">

                    <div class="video-timer">

                        <p class="current-time">00:00</p>

                        <p class="separator"> / </p>

                        <p class="video-duration">00:00</p>

                    </div>

                </li>

                <li class="options center">

                    <button class="skip-backward"><i class="fas fa-backward"></i></button>

                    <button class="play-pause"><i class="fas fa-play"></i></button>

                    <button class="skip-forward"><i class="fas fa-forward"></i></button>

                </li>

                <li class="options right">

                    <div class="playback-content">

                        <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>

                        <ul class="speed-options">

                            <li data-speed="2">2x</li>

                            <li data-speed="1.5">1.5x</li>

                            <li data-speed="1" class="active">Normal</li>

                            <li data-speed="0.75">0.75x</li>

                            <li data-speed="0.5">0.5x</li>

                        </ul>

                    </div>

                    <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>

                    <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>

                </li>

            </ul>

        </div>

        <video src="demo-video.mp4"></video>

    </div>



    <script src="script.js">
    </script>
  

<div class="chat-container">
  <div class="chat-header">
    <h2>Live-Chat</h2>
  </div>
  <div class="chat-messages">
    <!-- Hier werden die Nachrichten angezeigt -->
  </div>
  <div class="chat-input">
    <input type="text" id="message-input" placeholder="Nachricht eingeben">
    <button id="send-button">Senden</button>
  </div>
</div>
<script>
    // Finde die Elemente im HTML-Dokument
const messageInput = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');
const chatMessages = document.querySelector('.chat-messages');

// Wenn der Benutzer auf "Senden" klickt
sendButton.addEventListener('click', (e) => {
  e.preventDefault();
  
  // Erstelle ein neues <p>-Element und setze den Inhalt auf die eingegebene Nachricht
  const newMessage = document.createElement('p');
  newMessage.innerText = messageInput.value;
  
  // Füge die neue Nachricht dem Chat hinzu
  chatMessages.appendChild(newMessage);
  
  // Setze das Eingabefeld zurück
  messageInput.value = ''
  messageInput.placeholder = 'Chat'
});
</script>
<style>
    .chat-container {
  position: fixed;
  bottom: 0;
  right: 0;
  background-color: #fff;
  border-top-left-radius: 10px;
  border-top: 2px solid #ccc;
  border-left: 2px solid #ccc;
  max-width: 400px;
  max-height: 600px;
  overflow: hidden;
  box-shadow: -3px -3px 3px rgba(0, 0, 0, 0.1);
}

.chat-header {
  background-color: #ccc;
  padding: 10px;
  color: #fff;
}

.chat-messages {
  height: 450px;
  overflow-y: scroll;
  padding: 10px;
}

.chat-messages p {
    border-radius: 10px;
    box-shadow: 0 0 30px lightgray;
  margin-bottom: 10px;
  font-size: 14px;
}

.chat-input {
  display: flex;
  padding: 10px;
  background-color: #f1f1f1;
  border-top: 1px solid #ccc;
}

.chat-input input[type="text"] {
  flex: 1;
  margin-right: 10px;
  border-radius: 20px;
  border: none;
  padding: 10px;
  font-size: 14px;
}

.chat-input button {
  background-color: #0084ff;
  color: #fff;
  border: none;
  border-radius: 20px;
  padding: 10px;
  font-size: 14px;
  cursor: pointer;
}

 /* Für kleine Bildschirme */
@media (max-width: 600px) {
  .chat-container {
    position: fixed;
    color: white;
    bottom: 0;
    right: 0;
    background-color: black;
    border-top-left-radius: 10px;
    border-top: 2px solid #ccc;
    border-left: 2px solid #ccc;
    max-width: 100%;
    max-height: 100%;
    overflow: hidden;
    box-shadow: -3px -3px 3px rgba(0, 0, 0, 0.1);
  }

  .chat-header {
    background-color: black;
    padding: 10px;
    color: #fff;
    margin-bottom: 10px;
  }

  .chat-messages {
    height: calc(100% - 130px);
    overflow-y: scroll;
    padding: 10px;
  }

  .chat-messages p {
    margin-bottom: 10px;
    font-size: 14px;
  }

  .chat-input {
    display: flex;
    padding: 10px;
    background-color: black;
    border-top: 1px solid #ccc;
  }

  .chat-input input[type="text"] {
    flex: 1;
    margin-right: 10px;
    border-radius: 20px;
    border: none;
    padding: 10px;
    font-size: 14px;
  }

  .chat-input button {
    background-color: gray;
    color: #fff;
    border: none;
    border-radius: 20px;
    padding: 10px;
    font-size: 14px;
    cursor: pointer;
  }
} 

</style>
</body>
</html>
